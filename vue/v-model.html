<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div id="app">
        <h2><input type="text" name="input" v-model="msg" @keyup.enter="getMsg"></h2>
        <h2> {{ msg }} </h2>
        <input type="button" value="setMsg" @click="setMsg">
    </div>

    <script type="module">
        import { createApp, ref } from "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js";
        const app = createApp({
            setup() {
                const msg = ref("messages");
                const getMsg = function () {
                    console.log(msg.value);
                };
                const setMsg = function () {
                    msg.value = "new Message";
                };
                return {
                    msg,
                    getMsg,setMsg
                };
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
