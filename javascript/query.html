<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .form{
                width: 70%;
                margin-left:0;
            } 
        </style>
    </head>
    <body>
        <form action method="post" class="form">
            姓名： <input type="text" name="name"><br><br>
            密码： <input type="password" name="password"><br><br>
            性别：<label for> <input type="radio" name="gender" value>男</label>
            <label for> <input type="radio" name="gender"
                    value>女</label><br><br>
            爱好： <label for><input type="checkbox" name="hobby">java</label>
            <label for><input type="checkbox" name="hobby">game</label>
            <label for><input type="checkbox" name="hobby">sing</label><br><br>
            图像： <input type="file" name="image"><br><br>
            生日： <input type="date" name="birthday"><br><br>
            时间： <input type="time" name="time"><br><br>
            日期时间： <input type="datetime-local" name="datetime"><br><br>
            邮箱： <input type="email" name="email"><br><br>
            年龄： <input type="number" name="number"><br><br>
            学历： <select name="degree">
                <option value>---------------请选择---------------</option>
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
                <option value="4">博士</option>
            </select><br><br>

            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <input type="hidden" name="id" value="1"><br><br>

            <input type="button" value="按钮">
            <input type="reset" value="重置">
            <input type="submit" value="提交">
        </form>
    </body>
</html>
