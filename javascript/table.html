<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <link rel="stylesheet" href="./css/table.css">
    </head>
    <body>
        <div id="center">
            <table class="center">
                <tr>
                    <th>序号</th>
                    <th>品牌logo</th>
                    <th>品牌名称</th>
                    <th>企业名称</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img
                            src="https://www-file.huawei.com/-/media/corporate/images/home/logo/huawei_logo.png"
                            width="100px"></td>
                    <td>华为</td>
                    <td>华为技术有限公司</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img
                            src="https://data.alibabagroup.com/ecms-files/886024452/296d05a1-c52a-4f5e-abf2-0d49d4c0d6b3.png"
                            width="100px"></td>
                    <td>阿里</td>
                    <td>阿里巴巴集团控股有限公司</td>
                </tr>
            </table>
        </div>
    </body>
</html>
