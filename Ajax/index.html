<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" href="https://lbiebest.github.io/img/head.png">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div style="font-size: 50px; align-items: center;"> {{ data }} </div>
    </div>

    <script type="module">
        import { createApp, ref, onMounted } from "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js";
        const app = createApp({
            setup() {
                const data = ref(''); 
                // 挂载完成时自动执行
                onMounted(async () => {
                    try {
                        const response = await axios.get(`https://api.vvhan.com/api/ian?cl=ac`);
                        data.value = response.data;
                    } catch (error) {
                        console.log(error);
                    }
                });

                return {
                    data,
                };
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
