<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>index</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <!-- 播放器主体区域 -->
        <div class="play_wrap" id="player">
            <div class="search_bar">

                <img src="/MusicPlayer/images/player_title.png" alt="" />
                <!-- 搜索歌曲 -->
                <input type="text" autocomplete="off" v-model="musicName" @keyup.enter="searchMusic(musicName)" />
            </div>
            <div class="center_con">
                <!-- 搜索歌曲列表 -->
                <div class='song_wrapper'>
                    <ul class="song_list">
                        <li v-for="(item, index) in musicList" :key="index">
                            <a href="javascript:;" @click="playMusic(item.id)"></a>
                            <b> {{ item.name }} </b>
                            <span><i></i></span>
                        </li>
                    </ul>
                    <img src="/MusicPlayer/images/line.png" class="switch_btn" alt="">
                </div>
                <!-- 歌曲信息容器 -->
                <div class="player_con" :class="{playing:isPlaying}">
                    <img src="/MusicPlayer/images/player_bar.png" class=" play_bar" />
                    <!-- 黑胶碟片 -->
                    <img src="/MusicPlayer/images/disc.png" class="disc autoRotate" />
                    <img src="/MusicPlayer/images/cover.png" class="cover autoRotate" />
                </div>
                <!-- 评论容器 -->
                <div class="comment_wrapper">
                    <h5 class='title'>热门留言</h5>
                    <div class='comment_list'>
                        <dl>
                            <dt><img alt=""></dt>
                            <dd class="name"></dd>
                            <dd class="detail">
                            </dd>
                        </dl>
                    </div>
                    <img src="/MusicPlayer/images/line.png" class="right_line">
                </div>
            </div>
            <div class="audio_con">
                <audio ref='audio' @play="play" @pause="pause" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
            </div>
            <div class="video_con" style="display: none;">
                <video controls="controls"></video>
                <div class="mask"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
